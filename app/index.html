    try {

<body>
  <div class="container">
    <div class="legend">
      <div class="resetButton"><img src="/assets/highlight.svg" alt=""></div>
      <div class="legend__title">
        <h1>
          <span class="primary">Country</span>
          <span class="secondary"></span>
        </h1>
      </div>
      <div class="legend__sub-title">
        <h4>Total Amount Given By </h4>
      </div>
      <div class="legend__breadcrumbs">
        <p class="breadcrumb">
          <span class="breadcrumb__item legend-item-2 legend-item-2-text"></span>
          <span class="breadcrumb__item legend-item-3 legend-item-3-text"></span>
        </p>
      </div>
      <div class="legend__amount">
        <div class="currency_selector">
          <button class="active" data-type="default">USD</button>
          <button data-type="local">Local></button>
        </div>
        <h3></h3>
        <figure class="isTotal"><span>Total </span> Amount given for <span class="country_name"></span></figure>
      </div>
      <div class="legend__sub-legend">
        <div class="legend-item legend-item-1">
            <div class="legend-item__pie percentage"></div>
            <section class="legend-item__details">
              <h4 class="legend-item-1-text"></h4>
              <h6>Comprises <span class="percentage"></span> of the <span class="legend-item-1-description"></span>.</h6>
            </section>
          </div>
          <div class="legend-item legend-item-2">
            <div class="legend-item__pie percentage" ></div>
            <section class="legend-item__details">
              <h4 class="legend-item-2-text"></h4>
              <h6>Comprises <span class="percentage"></span> of the <span class="legend-item-2-description"></span>.</h6>
            </section>
          </div>
          <div class="legend-item legend-item-3">
            <div class="legend-item__pie percentage"></div>
            <section class="legend-item__details">
              <h4 class="legend-item-3-text"></h4>
              <h6>Comprises <span class="percentage"></span> of the total funding.</h6>
            </section>
          </div>
          
      </div>
    </div>
